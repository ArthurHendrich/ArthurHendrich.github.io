<!-- The Footer -->

<footer
  aria-label="Site Info"
  class="d-flex flex-column justify-content-center text-muted flex-lg-row justify-content-lg-between align-items-lg-center pb-lg-3"
>
  <p>
    Â© <time>{{ 'now' | date: '%Y' }}</time>

    {% if site.jekyll-seo-tag.social.links %}
    <a href="{{ site.jekyll-seo-tag.social.links[0] }}"
      >{{ site.jekyll-seo-tag.social.name }}</a
    >. {% else %}
    <em class="fst-normal">{{ site.jekyll-seo-tag.social.name }}</em>. {% endif
    %} {% if site.data.locales[include.lang].copyright.brief %}
    <span
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      title="{{ site.data.locales[include.lang].copyright.verbose }}"
    >
      {{- site.data.locales[include.lang].copyright.brief -}}
    </span>
    {% endif %}
  </p>
</footer>
